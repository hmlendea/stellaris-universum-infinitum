 anomaly.ui_crashed_archives_freighter.name:0 "Crashed Archive Freighter"
 anomaly.ui_crashed_archives_freighter.desc:0 "After scanning the surface of [From.GetName], the [Root.GetName] has discovered the wreckage of an ancient freighter inside one of the craters. It used to carry a full load of books and cultural archives when it crashed, most of which are still intact and ready to be studied."
