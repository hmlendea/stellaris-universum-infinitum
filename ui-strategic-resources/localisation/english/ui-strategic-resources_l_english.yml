l_english:
 sr_ui_balus:0 "Balus Dust"
 sr_ui_balus_desc:1 "This dust can be fed to soldiers to enhance their strength and endurance during combat."
 sr_ui_gaudium:0 "Gaudium Crystals"
 sr_ui_gaudium_desc:1 "These rare and beautiful crystals resonate with a gentle hum that instills a sense of well-being in most sentient beings."
 sr_ui_laevis:0 "Laevis Liquids"
 sr_ui_laevis_desc:1 "Refined from the plasma of certain stars, the Laevis Liquid is a very rare type of liquid that is near frictionless and weightless."
 sr_ui_munitus:0 "Munitus Dust"
 sr_ui_munitus_desc:1 "This dust can be mixed with construction materials in order to produce very robust buildings."
 sr_ui_otium:0 "Otium Ore"
 sr_ui_otium_desc:1 "This rare ore can be alloyed with most metals, giving them a level of molecular alignment that makes them lighter while maintaining structural integrity."
 sr_ui_roboro:0 "Roboro Crystals"
 sr_ui_roboro_desc:1 "These rare crystals behave very strangely around electricity, boosting it at the cost of heat."
 sr_ui_stiriacus:0 "Stiriacus Gel"
 sr_ui_stiriacus_desc:1 "This gel can be used to safely keep organisms cryogenically frozen for extended periods of time."
 sr_ui_talpa:0 "Talpa Ore"
 sr_ui_talpa_desc:1 "This ore can be refined into a metal that can be chemically reprogrammed to be very malleable, at any given time."

