l_english:
 tech_tb_ui_ashland:0 "Ashland Removal"
 tech_tb_ui_ashland_desc:1 "Special machines dedicated to heavy soil enhancement and atmospheric cleansing to keep the ash away.\n\n"
 tech_tb_ui_canyon:0 "Canyon Removal"
 tech_tb_ui_canyon_desc:1 "Advanced land sculpting machines and soil enhancement designed to tame even the most extreme of canyons.\n\n"
 tech_tb_ui_dry_desert:0 "Dry Deset Removal"
 tech_tb_ui_dry_desert_desc:1 "Deep automated wells and weather control devices can quickly turn a dry desert into a habitable area.\n\n"
 tech_tb_ui_floodplain:0 "Floodplains Removal"
 tech_tb_ui_floodplain_desc:1 "Complex soil enhancement plants and weather control centres designed to prevent the humidity and floodings in a defined region.\n\n"
 tech_tb_ui_giant_earthworms:0 "Giant Earthworms Removal"
 tech_tb_ui_giant_earthworms_desc:1 "Selective soil poisoning combined with heavy firepower can quickly eliminate the giant eartoworms in a region.\n\n"
 tech_tb_ui_lava_lake:0 "Lava Lake Removal"
 tech_tb_ui_lava_lake_desc:1 "Underground tunnels and mechanisms designed to drain the lava lake, virtually relocating it underground and over a much larger area, safely.\n\n"
 tech_tb_ui_mutant_infestation:0 "Mutant Infestation Removal"
 tech_tb_ui_mutant_infestation_desc:1 "Advanced techniques and tools developed for the purpose of safely and completely purging a defined area of any mutant infestation.\n\n"
 tech_tb_ui_sea_monsters:0 "Sea Monsters Removal"
 tech_tb_ui_sea_monsters_desc:1 "Swarms of automated underwater drones that hunt and kill sea monsters.\n\n"
 tech_tb_ui_swamp:0 "Swamp Removal"
 tech_tb_ui_swamp_desc:1 "Automated drones and new artificial soil enhancing techniques can turn even the deepest swamps into idillyc plains.\n\n"

